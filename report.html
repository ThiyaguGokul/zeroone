<div class="container usrs" #TABLE #table>

    <nav class="navbar navbar-dark bg-info">
        <span>Generate Reports</span>
        <div class="reports">
            <form>
                <label for="status">Select Status : </label>
                <!-- <select id="items" class="form-select" (change)="getRequest(status.value)" #status required="required"> -->
                <select class="bg-info" style="color:white;font-size: 15px;">
                    <option value="new">New</option>
                    <option value="inProgress" selected>inProgress</option>
                    <option value="completed">Completed</option>
                    <option value="closed">Closed</option>
                    <option value="pending">Pending</option>
                </select>
            </form>
        </div>
    </nav>



    <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" [dtTrigger]="dtTrigger" style="font-size: 13px">
        <thead>
            <tr>
                <th scope="col">Work Order</th>
                <th scope="col">Activity Name</th>
                <th scope="col">Activity Type</th>
                <th scope="col">Affected ID</th>
                <th scope="col">Created On</th>
                <th scope="col">Last Modified</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr *ngFor="let request of reqDetails">
              <td>{{request.woNumber}}</td>
              <td>{{request.activityName}}</td>
              <td>{{request.activityType}}</td>
              <td>{{request.affectedId}}</td>
              <td>{{request.created}}</td>
              <td>{{request.modified}}</td>
              <td>{{request.status}}</td>
            </tr> -->

        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>

    <div class="row">
        <div class="col-sm-12">
            <button (click)="ExportTOExcel()" class="btn btn-success">ExportTOExcel</button> </div>
    </div>

</div>
